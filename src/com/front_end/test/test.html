<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var a = ['A', 'B', 'C'];
        var s = new Set(['A', 'B', 'C']);
        var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
        for (var x of a) { // 遍历Array
            alert(x);
        }
        for (var x of s) { // 遍历Set
            alert(x);
        }
        for (var x of m) { // 遍历Map
            alert(x[0] + '=' + x[1]);
        }
    </script>
    <title>Title</title>
</head>
<body>
<p title="I'm a tooltip">
    This is a paragraph.
</p>
</body>
</html>
